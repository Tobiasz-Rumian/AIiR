<div class="component">
  <div class="popup">
    <div class="buttons">
      <app-button (click)="createNewTask()">Utwórz nowe zadanie</app-button>
      <app-button (click)="checkNodeInfo()">Sprawdź obciążenie węzłów</app-button>
    </div>
    <hr>
    <h1>Ostatnie zadania</h1>
    <app-task-info *ngFor="let task of tasks" [task]="task" (click)="goToTask(task.id)"></app-task-info>
  </div>
</div>
